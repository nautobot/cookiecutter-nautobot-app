[tool.poetry]
name = "cookiecutter-nautobot-app"
package-mode = false
description = "Cookiecutter template for baking Nautobot App cookies."
authors = [
    "Network to Code, LLC <info@networktocode.com>",
    "Graham Johnston <gramjohnston@gmail.com>",
]
readme = "README.md"
repository = "https://github.com/grahamjohnston/cookiecutter-nautobot-app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
cookiecutter = "^2.3.0"
python = "^3.12"
pyyaml = "*"

[tool.poetry.group.dev.dependencies]
coverage = "*"
invoke = "*"
isort = "*"
black = "*"
pylint = "*"
pytest = "*"
pytest-cookies = "*"
yamllint = "*"
Markdown = "*"
# Render custom markdown for version added/changed/remove notes
markdown-version-annotations = "1.0.1"
# Rendering docs to HTML
mkdocs = "1.5.2"
# Material for MkDocs theme
mkdocs-material = "9.1.15"
# Automatic documentation from sources, for MkDocs
mkdocstrings = "0.22.0"
mkdocstrings-python = "1.5.2"

[tool.pylint.master]
ignore = ".venv"

[tool.pylint.basic]
# No docstrings required for private methods (Pylint default), or for test_ functions, or for inner Meta classes.
no-docstring-rgx = "^(_|test_|Meta$)"

[tool.pylint.messages_control]
disable = """,
    line-too-long
"""

[tool.pylint.miscellaneous]
# Don't flag TODO as a failure, let us commit with things that still need to be done in the code
notes = """,
    FIXME,
    XXX,
    """


[tool.pytest.ini_options]
testpaths = [
    "nautobot-app/tests",
    "nautobot-app-chatops/tests",
    "nautobot-app-ssot/tests",
]
addopts = "--color=yes"
